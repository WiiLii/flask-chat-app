<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication Helpdesk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type= "text/css" href="{{ url_for('static', filename='styles/signup.css') }}">
</head>
<body>
    <div class="container">
        <form method="post" action="/signup">
            <h3>Sign Up</h3>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username">
            <label>Email:</label>
            <input type="email" name="email" placeholder="hello@singaporetech.edu.sg">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password">
            <button type="button submit" class="btn btn-success" id="signin-btn">Sign up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a>.</p>
            <h3>{{ message }}</h3>
        </form>
    </div>
</body>
</html>
